<!DOCTYPE html>
<html ng-app="CENSO">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>CENSO | INEGI</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css" />
</head>
<body>
	<body ng-controller="censoController">
		<div class="jumbotron jumbotron-fluid">
	  		<div class="container w-100">
	  			<div class="row">
   					<div class="col">
		  				<div class="form-group">
	 						<select class="form-control" ng-model="selectState"  ng-change="getTowns(selectState)" id="states">
	 							<option value="0" selected="selected">Todos</option>
	 							<option ng-repeat="x in states" ng-value="{{x.id}}">{{x.name}}</option>
	 						</select>
	   					</div>
   					</div>
   					<div class="col">
	   					<div class="form-group">
	   						<select class="form-control" ng-model="selectTown" ng-change="getGraphic(selectTown)" id="towns">
	   							<option value="0" selected="selected">Todos</option>
	   							<option ng-repeat="x in towns" ng-value="{{x.id}}">{{x.name}}</option>
	   						</select>
	   					</div>
   					</div>
	  			</div>
	  		</div>
		</div>
		<div class="mx-auto"  style="width: 300px;">
			<div class="btn-group" role="group" aria-label="Basic example">
			  <button type="button" class="btn btn-secondary" id="column" ng-click="clickColumn()">Column Chart</button>
			  <button type="button" class="btn btn-secondary" id="pie" ng-click="clickPie()">Pie Chart</button>
			  <button type="button" class="btn btn-secondary" id="donut" ng-click="clickDonut()">Donut Chart</button>
			</div>
		</div>
		<div class="graphic" id="chart">
			
		</div>
		<script src="../js/angular.min.js"></script>
	    <script src="https://www.gstatic.com/charts/loader.js"></script>
  		<script src="../js/jquery-3.2.1.slim.min.js"></script>
  		<script src="../js/bootstrap.min.js"></script>
  		<script src="../js/popper.min.js"></script>
		<script src="../js/app.js"></script>
		<script>
			google.charts.load("current", {packages:['corechart']});
	    	google.charts.setOnLoadCallback(getGraphicColumn);
		</script>
		<style>
			.graphic {
			    position: absolute;
			    left: 50%;
			    -webkit-transform: translate(-50%, 0);
			    transform: translate(-50%, 0);
			    width:100%;
			    height:60%;
			    @include rem(max-width, 350px); // just calculates the rem
			    @include rem(max-height, 350px); // just calculates the rem
			}
		</style>
	</body>
</body>
</html>
